<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

<body>
	<div class="container">
		<div class="logo-box">
			<img src="./images/logo.svg" alt="" class="logo">
		</div>
		<h1 class="h1 text-light text-gray">We are launching<span class="text-bold text-dark"> soon!</span></h1>

		</div>
